<!DOCTYPE html>
<html>
    <body>
        <h1>Hello!</h1>
        <input id="input">
        <button id="alert">alert</button>
        <script>
            document.querySelector('#alert').addEventListener('click', () => {
                alert(document.querySelector('#input').value)
            })
        </script>
    </body>
</html>
